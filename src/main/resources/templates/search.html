<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Поиск</title>
    <link rel="stylesheet" href="/css/bar.css"/>
</head>
<body>
<h1>БД Автомастерская</h1>
<br>
<div class="navbar">
    <a href="/">БД Автомастерская</a>
    <a href="/editor">Ввод</a>
    <a href="/search">Поиск</a>
    <a href="/statistic">Статистика</a>
    <a href="/help">Помощь</a>
    <a href="/export">Выгрузка БД</a>
</div>
<h1>Поиск</h1>
<br>
<table class="center" id="myTable">
    <thead>
    <tr>
        <th>Категория</th>
        <th>Поле выбора</th>
    </tr>
    </thead>
    <tbody>
    <form action="/search">
        <tr>
            <td><label for="status">Статус заказа:</label></td>
            <td>
                <select id="status" name="status" onchange="this.form.submit()">
                    <option th:value="0">Любой</option>
                    <option th:each="status : ${statuses}"
                            th:value="${status.id}"
                            th:selected="${status.id == idStatus}"
                            th:text="${status.title}">
                    </option>
                </select>
            </td>
        </tr>
        <tr>
            <td><label for="service">Сервис:</label></td>
            <td>
                <select id="service" name="service" onchange="this.form.submit()">
                    <option th:value="0">Любой</option>
                    <option th:each="service : ${services}"
                            th:value="${service.id}"
                            th:selected="${service.id == idService}"
                            th:text="${service.title}">
                    </option>
                </select>
            </td>
        </tr>
        <tr>
            <td><label for="spare">Деталь:</label></td>
            <td>
                <select id="spare" name="spare" onchange="this.form.submit()">
                    <option th:value="0">Любой</option>
                    <option th:each="spare : ${spares}"
                            th:value="${spare.id}"
                            th:selected="${spare.id == idSpare}"
                            th:text="${spare.title}">
                    </option>
                </select>
            </td>
        </tr>
    </form>
    </tbody>
</table>
<br>
<table DIR=LTR BORDER>
    <thead>
    <tr>
        <th>ID</th>
        <th>Название</th>
        <th>Стоимость</th>
        <th>Дата старта</th>
        <th>Дата финиша</th>

        <th>Машина</th>
        <th>Работник</th>
        <th>Заказчик</th>
        <th>Сервис</th>
        <th>Запчасть</th>
        <th>Статус</th>
        <th>Sts</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="order : ${orders}">
        <td th:text="${order.id}"></td>
        <td th:text="${order.title}"></td>
        <td th:text="${order.price}"></td>
        <td th:text="${order.started}"></td>
        <td th:text="${order.finished}"></td>

        <td th:text="${order.car != null} ? ${order.car.title} : '-'"></td>
        <td th:text="${order.employee != null} ? ${order.employee.title} : '-'"></td>
        <td th:text="${order.person != null} ? ${order.person.title} : '-'"></td>
        <td th:text="${order.service != null} ? ${order.service.title} : '-'"></td>
        <td th:text="${order.spare != null} ? ${order.spare.title} : '-'"></td>
        <td th:text="${order.status != null} ? ${order.status.title} : '-'"></td>
        <td th:text="${order.sts != null} ? ${order.sts.title} : '-'"></td>
    </tr>
    </tbody>
</table>
</body>
</html>
